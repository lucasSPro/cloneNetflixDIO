<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>NetflixClone</title>
</head>
<body>
    <header>
        <div class="container">
            <img src="./img/logo-shadow2x.png" alt="logo">
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Caçadores de trolls</h3>
                <p class="descricao">
                    Um garoto comum encontra um amuleto mágico que o escolhe para ser um Trollhunter, um guardião que defende o mundo dos humanos e o mundo secreto dos trolls.
                </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/d5a8a64e6f.js" crossorigin="anonymous"></script>
</body>
</html>
